version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: ap-south-1
    ECR_URI: 736296213120.dkr.ecr.ap-south-1.amazonaws.com
    IMAGE_REPO_NAME: brain-tasks-static
    IMAGE_TAG: latest
    CLUSTER_NAME: brain-eks

phases:
  install:
    commands:
      - echo Installing kubectl
      - curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/

  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION |
        docker login --username AWS --password-stdin $ECR_URI
      - echo Updating kubeconfig
      - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $CLUSTER_NAME

  build:
    commands:
      - echo Building Docker image
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_URI/$IMAGE_REPO_NAME:$IMAGE_TAG
      - docker push $ECR_URI/$IMAGE_REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo Restarting Kubernetes deployment
      - kubectl rollout restart deployment brain-tasks-deployment -n default
      - kubectl rollout status deployment brain-tasks-deployment -n default

